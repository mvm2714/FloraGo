<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FloraGO - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <button class="menu-toggle" id="menu-toggle">☰</button>

  <div class="layout">
    <nav class="sidebar" id="sidebar">
      <h2 class="logo">FloraGO</h2>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="ramos.html">Ramos</a></li>
        <li><a href="centros.html">Centros de Mesa</a></li>
        <li><a href="arreglos.html">Arreglos</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <section class="contacto">
        <h1>Contacto</h1>
        <p>Cuéntanos lo que necesitas y cómo lo quieres, nuestro equipo se encargará de hacerlo realidad.</p>

        <form class="contact-form" action="https://wa.me/34688794488" method="get" target="_blank">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo" required>

          <label for="categoria">Categoría</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecciona</option>
            <option value="Ramos">Ramos</option>
            <option value="Centros">Centros de Mesa</option>
            <option value="Arreglos">Arreglos Florales</option>
          </select>

          <label for="detalle">Detalle del pedido</label>
          <textarea id="detalle" name="detalle" rows="6" placeholder="Cuéntanos exactamente lo que quieres..." required></textarea>

          <button type="submit" class="btn-whatsapp">Enviar por WhatsApp</button>
        </form>

      </section>
    </div>
  </div>

  <script src="js/menu.js"></script>
</body>
</html>
