<section class="contacto">
  <h1>Contacto</h1>
  <p>Cuéntanos lo que necesitas y cómo lo quieres, nuestro equipo se encargará de hacerlo realidad.</p>

  <form class="contact-form" action="https://wa.me/34688794488" method="get" target="_blank">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" placeholder="Tu correo" required>

    <label for="categoria">Categoría</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecciona</option>
      <option value="ramos">Ramos</option>
      <option value="centros">Centros de mesa</option>
      <option value="arreglos">Arreglos</option>
    </select>

    <label for="detalle">Detalle del pedido</label>
    <textarea id="detalle" name="detalle" rows="5" placeholder="Cuéntanos exactamente lo que quieres..." required></textarea>

    <button type="submit">Enviar por WhatsApp</button>
  </form>
</section>
